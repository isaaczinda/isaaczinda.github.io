<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class = "container-fluid">
		<div class = "row">
			<div class = "col-sm-6">
				<canvas id="myCanvas" width="0" height="0"
					style="border:1px solid #000000;">
				</canvas>
			</div>
			<div class = "col-sm-6 content">
				<form class="form-horizontal">
				  <div class="form-group">
					  <label class="col-sm-4 control-label">Proportional Constant</label>
					  <div class = "col-sm-8">
				    	  <input type="text" class="form-control" id="P" placeholder="Positive number like 1">
				  		</div>
				  </div>
				  <div class="form-group">
				      <label class="col-sm-4 control-label">Integral Constant</label>
				      <div class = "col-sm-8">
				    	  <input type="text" class="form-control" id="I" placeholder="Small negative number like -.1">
				  	  </div>
				  </div>

				  <div class="form-group">
				      <label class="col-sm-4 control-label">Derivitive Constant</label>
				      <div class = "col-sm-8">
				    	  <input type="text" class="form-control" id="D" placeholder="Negative number like -1">
				  	  </div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-4 control-label">Error Magnitude</label>
				  	<div class = "col-sm-7">
						<input min = "0" max = "20" id = "ErrorMagnitude" type = "range"/>
					</div>
					<span class = "col-sm-1" id = "ErrorMagnitudeNumber">0</span>
					
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Systematic Error</label>
					<div class = "col-sm-7">
						<input min = "-5" max = "5" id = "SystematicError" type = "range"/>
					</div>
					<div class = "col-sm-1" id = "SystematicErrorNumber">0</div>
					
				</div>
				</form>

				<div class = "col-sm-8 col-sm-offset-4 graph-container">
			      <button onclick = "Start()" class="graph btn btn-default">Graph</button>
			  	</div>
