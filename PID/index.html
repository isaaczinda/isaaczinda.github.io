<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://bootswatch.com/cosmo/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/introjs.min.css">
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-63027818-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</head>
	<body>
		<div class = "container-fluid">
			<div class = "row">
				<div class = "col-sm-12">
					<div class = "jumbotron">
						<h1>Welcome to the PID controller!</h1>
						  <p>Created with love by Isaac Zinda.</p>
						  <p><a onclick = "introJs().start();" class="btn btn-primary btn-lg" href="#" role="button">Tutorial</a></p>
			  	
					</div>
				</div>
			</div>
		<div class = "row">
			<div class = "col-sm-6">
				<div data-step="1" data-position="right" data-intro="Welcome to the PID controller tutorial! PID controllers use calculus to regulate different systems. In this example, we will try to regulate the position of a ball using a PID controller. Both the ball and a graph of the ball's position will be located in this canvas." class="config-bar">
					<canvas id="myCanvas" width="0" height="0"
						style="border:1px solid #000000;">
					</canvas>
				</div>
			</div>
			<div class = "col-sm-6 content">
				<form class="form-horizontal">
					<div data-step="2" data-position="bottom" data-intro="This text box allows you to set the proportional constant. This constant forces the ball to move right if it's too far left, and left if its too far right, but does not look at the balls past position. Try setting it to 1." class="config-bar">
				  <div class="form-group">
				  	
					 	<label class="col-sm-4 control-label">Proportional Constant</label>
					
					  <div class = "col-sm-8">
				    	  <input type="text" class="form-control" id="P" placeholder="Positive number like 1">
				  		</div>
				  </div>
				</div>
				<div data-step="3" data-position="bottom" data-intro="This text box allows you to set the Integral constant. This constant controls how much the program will compensate for past error. For example, if the position has been too far left in the past, the integral constant will force the ball to more right. Try setting it to -.1." class="config-bar">
				  <div class="form-group">
				      <label class="col-sm-4 control-label">Integral Constant</label>
				      
				      <div class = "col-sm-8">
				    	  <input type="text" class="form-control" id="I" placeholder="Small negative number like -.1">
				  	  </div>
				  	</div>
				  </div>

				  <div data-step="4" data-position="bottom" data-intro="This text box allows you to set the Derivitive constant. This constant forces the ball to maintain its current position, and not move around too much. Try setting it to -1." class="config-bar">
				  <div class="form-group">
				      <label class="col-sm-4 control-label">Derivitive Constant</label>
				      
				      <div class = "col-sm-8">
				    	  <input type="text" class="form-control" id="D" placeholder="Negative number like -1">
				  	  </div>
				  </div>
				</div>
				  <div class="form-group">
				  	<label class="col-sm-4 control-label">Error Magnitude</label>
				  	<div class = "col-sm-7">
						<input min = "0" max = "20" id = "ErrorMagnitude" type = "range"/>
					</div>
					<span class = "col-sm-1" id = "ErrorMagnitudeNumber">0</span>
					
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Systematic Error</label>
					<div class = "col-sm-7">
						<input min = "-5" max = "5" id = "SystematicError" type = "range"/>
					</div>
					<div class = "col-sm-1" id = "SystematicErrorNumber">0</div>
					
				</div>
				</form>

				<div data-step="5" data-position="top" data-intro="Once you have set all of the constants, press this button to start the program. If you change the constnats, click here to reset the program." class="config-bar col-sm-8 col-sm-offset-4 graph-container">
			      		<button onclick = "Start()" class="graph btn btn-default">Graph</button>
			   </div>

			</div>
		</div>
	</div>
	</body>
	<script src = "js/jquery.js"></script>
	<script src="js/bootstrap-toolkit.min.js"></script>
	<script src = "js/main.js"></script>
	<script src="js/intro.min.js"></script>
</html>
