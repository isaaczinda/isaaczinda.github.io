{% include base.html %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{base}}/css/lumen-boostrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{base}}/css/styles.css">
    <link rel="stylesheet" href="{{base}}/css/navbar.css">
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class = "site-title">
          <h1>ISAAC ZINDA</h1>
        </div>

      <hr>

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="#">Brand</a> -->
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li {% if page.path == "index.html" %}class="active"{% endif %}><a href="{{base}}/index.html">Home</a></li>
            <li {% if page.path == "work_experience.html" %}class="active"{% endif %}><a href="{{base}}/work_experience.html">Experience</a></li>
            <li role="presentation" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                Long-term Projects <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                {% for post in site.posts %}
                  {% if post.category == 'other' %}
                    <li><a href = "{{post.url}}">{{post.title}}</a></li>
                  {% endif %}
                {% endfor %}
                <li><a href = "http://isaaczinda.com/raincheck">RainCheck</a></li>
              </ul>
            </li>
            <li {% if page.path == "projects.html" %}class="active"{% endif %}><a href="{{base}}/projects.html">Projects</a></li>
            <li {% if page.path == "skills.html" %}class="active"{% endif %}><a href="{{base}}/skills.html">Skills</a></li>

          </ul>

          <ul class="nav navbar-nav nav-float-right">
            <li><a href="{{base}}/downloads/resume.docx">Download Resume</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid content">
      {{ content }}
    </div>

  </body>
</html>
